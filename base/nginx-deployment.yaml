# nginx-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: omkara25/noteapp-nginx:latest
          ports:
            - containerPort: 80
          resources:
            limits:
              cpu: "200m"    # 0.2 cores
              memory: "256Mi"